<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts link for Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Link to our external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <title>Carousel Component</title>
</head>
<body>
    <!-- Main carousel container -->
    <div class="carousel">
        <!-- Testimonial image -->
        <img src="maria.jpg" alt="Maria de Almeida">
        
        <!-- Testimonial content -->
        <blockquote class="testimonial">
            <p class="testimonial-text">
                "Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quibusdam explicabo voluptatem consequuntur at assumenda dignissimos commodi."
            </p>
            <p class="testimonial-author">Marie de Almeida</p>
            <p class="testimonial-job">Senior Product Manager at EDP Commercial</p>
        </blockquote>
        
        <!-- Navigation buttons -->
        <button class="btn btn--left">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="btn-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
            </svg>  
        </button>
        <button class="btn btn--right">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="btn-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
            </svg>
        </button>
        
        <!-- Pagination dots -->
        <div class="dots">
            <button class="dot dot--fill">&nbsp;</button>
            <button class="dot">&nbsp;</button>
            <button class="dot">&nbsp;</button>
            <button class="dot">&nbsp;</button>
        </div>
    </div>
</body>
</html>
